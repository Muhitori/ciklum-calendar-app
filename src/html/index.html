<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark">
      <h3>Calendar</h3>
      <form class="form-inline mt-2 mt-md-0">
        <select class="form-control mr-sm-2" id="event-filter">
          <option selected value="All Members">Maria, Bob, Alex</option>
          <option value="Maria">Maria</option>
          <option value="Bob">Bob</option>
          <option value="Alex">Alex</option>
        </select>
        <button type="button" class="btn btn-secondary" id="new-event">New event +</button>
      </form>
    </nav>
  </header>
  <div role="main" class="container-fluid">
    <table class="table table-bordered">
      <thead class="thead-light">
        <th scope="col">Name</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </thead>
      <tbody>
        <tr>
          <th scope="row">10:00</th>
          <td id="00"></td>
          <td id="01"></td>
          <td id="02"></td>
          <td id="03"></td>
          <td id="04"></td>
        </tr>
        <tr>
          <th scope="row">11:00</th>
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
          <td id="13"></td>
          <td id="14"></td>
        </tr>
        <tr>
          <th scope="row">12:00</th>
          <td id="20"></td>
          <td id="21"></td>
          <td id="22"></td>
          <td id="23"></td>
          <td id="24"></td>
        </tr>
        <tr>
          <th scope="row">13:00</th>
          <td id="30"></td>
          <td id="31"></td>
          <td id="32"></td>
          <td id="33"></td>
          <td id="34"></td>
        </tr>
        <tr>
          <th scope="row">14:00</th>
          <td id="40"></td>
          <td id="41"></td>
          <td id="42"></td>
          <td id="43"></td>
          <td id="44"></td>
        </tr>
        <tr>
          <th scope="row">15:00</th>
          <td id="50"></td>
          <td id="51"></td>
          <td id="52"></td>
          <td id="53"></td>
          <td id="54"></td>
        </tr>
        <tr>
          <th scope="row">16:00</th>
          <td id="60"></td>
          <td id="61"></td>
          <td id="62"></td>
          <td id="63"></td>
          <td id="64"></td>
        </tr>
        <tr>
          <th scope="row">17:00</th>
          <td id="70"></td>
          <td id="71"></td>
          <td id="72"></td>
          <td id="73"></td>
          <td id="74"></td>
        </tr>
        <tr>
          <th scope="row">18:00</th>
          <td id="80"></td>
          <td id="81"></td>
          <td id="82"></td>
          <td id="83"></td>
          <td id="84"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
