<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark">
      <h3>Calendar</h3>
    </nav>
  </header>
  <div role="main" class="container-fluid">
    <label for="event-name">
      Name of the event:
      <input type="text" class="form-control">
    </label>
    <label for="participants">
      Participants:
      <select class="form-control mr-sm-2">
        <option selected value="All Members">Maria, Bob, Alex</option>
        <option value="Maria">Maria</option>
        <option value="Bob">Bob</option>
        <option value="Alex">Alex</option>
      </select>
    </label>
    <label for="day">
      Day:
      <select class="form-control mr-sm-2">
        <option selected value="0">Monday</option>
        <option value="1">Tuesday</option>
        <option value="2">Wednesday</option>
        <option value="3">Thursday</option>
        <option value="4">Friday</option>
      </select>
    </label>
    <label for="time">
      Time:
      <select class="form-control mr-sm-2">
        <option selected value="0">10:00</option>
        <option value="1">11:00</option>
        <option value="2">12:00</option>
        <option value="3">13:00</option>
        <option value="4">14:00</option>
        <option value="5">15:00</option>
        <option value="6">16:00</option>
        <option value="7">17:00</option>
        <option value="8">18:00</option>
      </select>
    </label>
    <button type="button" class="btn btn-secondary" id="create-event">Create</button>
    <button type="button" class="btn btn-secondary" id="cancel-event">Cancel</button>
  </div>
</body>

</html>
